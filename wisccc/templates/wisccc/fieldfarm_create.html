{% extends 'wisccc/base_survey.html' %}

{% block title %}Review Survey{% endblock %}
{% load static %}
{% load crispy_forms_tags %}



{% block form %}

<head>
  {{ field_farm_full_form.media }}
</head>


<h3 class="card-title">Enter data for new field</h3>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% include 'wisccc/includes/form_fieldfarm_full.html' %}

  <button type="submit" class="noprompt-required btn btn-primary">Submit new field</button>
  <a href="{% url 'wisc_cc_survey' %}"><button type="button" class="warn btn btn-secondary">Back to survey home
      page</button></a>


</form>



{% endblock %}
