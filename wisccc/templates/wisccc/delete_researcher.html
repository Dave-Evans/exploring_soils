{% extends 'wisccc/base_wisccc.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Delete this researcher?</h3>

                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                    Are you want to delete this item?
                    <br>
                    <input type="submit" value="Yes" />
                    <a href="{% url 'researcher_table' %}">Cancel </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
