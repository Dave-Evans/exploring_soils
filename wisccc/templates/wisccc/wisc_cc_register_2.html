{% extends 'wisccc/base_wisccc.html' %}
{% load static %}



{% block content %}
<style>
    a p,
    h5 {
        color: #212529;
    }
</style>

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">

                <h5>Welcome {{ user.username }}</h5>
                <p>Please tell us a bit about yourself</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <hr>
                    {% include 'wisccc/includes/form_farmer.html' %}
                    <hr>
                    {% include 'wisccc/includes/form_registration_partial.html' %}

                    <button type="submit" class="noprompt-required btn btn-primary">Submit</button>


                </form>

            </div>
        </div>
    </div>
    {% endblock %}
