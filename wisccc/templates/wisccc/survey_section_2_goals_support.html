{% extends 'wisccc/base_survey.html' %}

{% block title %}Goals and support{% endblock %}
{% load static %}
{% load crispy_forms_tags %}



{% block form %}

<head>
  {{ form_surveyfarm_section_2.media }}
</head>

<h3 class="card-title">II. Cover cropping goals & support</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% include form_file_name_surveyfarm %}


  <button type="submit" class="noprompt-required btn btn-primary">Submit</button>
  <a href="{% url 'wisc_cc_survey' survey_year %}?farmer_id={{ farmer_id }}">
    <button type="button" class="btn btn-secondary">
      Back to survey home page
    </button>
  </a>


</form>

{% endblock %}
