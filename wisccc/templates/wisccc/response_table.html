{% extends 'wisccc/base_wisccc.html' %}
{% load static %}

{% load render_table from django_tables2 %}
{% load bootstrap4 %}

{% block content %}
<style>
  .complete {
    color: green;
  }

  .incomplete {
    color: red;
  }
</style>
<div class="row justify-content-center">
  <div class="col-lg-12">

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Survey Responses</h3>
        <h7 class="card-title">
          <span><a href="{% url 'wisccc_download_data' 1 %}">Download all data</a></span>
          <span style="float: right">{{ completed_surveys }} completed/{{ total_surveys }} initiated</span>
        </h7>
        <div class="col-md-12">
          {% render_table table %}
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
