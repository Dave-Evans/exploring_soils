{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save ride</button>
    <a href="{% url 'custom_mileage' %}" <button class="btn btn-danger">Cancel</button> </a>
  </form>
{% endblock %}
