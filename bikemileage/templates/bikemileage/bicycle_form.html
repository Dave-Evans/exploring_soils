{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create bicycle</button>
    <a href="{% url 'bicycle_list' %}"> <button class="btn btn-danger">Cancel</button> </a>
  </form>
{% endblock %}
