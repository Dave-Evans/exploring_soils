<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Green Covr Map{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"
        integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ=="

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script src="{% static 'js/L.Control.Window.js' %}"></script>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    .leaflet-container {
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
    }

    .custom-control {

        font-size: 14px;
        border-radius: 5px;
        padding: 4px;
        border: 2px solid rgba(0, 0, 0, 0.2);
    }
</style>
<link rel="stylesheet" href="{% static 'css/L.Control.Window.css' %}" />
<div id="mapid"></div>


<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>

    mapLink =
        '<a href="http://www.esri.com/">Esri</a>';
    wholink =
        'i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';
    var satelite = L.tileLayer(
        'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; ' + mapLink + ', ' + wholink,
        maxZoom: 18,
    });
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    });

    var hillshade_color = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
        layers: 'SRTM30-Colored-Hillshade',
        attribution: "mundialis"
    });
    var hillshade = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
        layers: 'SRTM30-Hillshade',
        attribution: "mundialis"
    });

    var baseMaps = {
        "Satelite": satelite,
        "Streets, landmarks, etc": osm,
        "Hillshade": hillshade,
        "Colored Hillshade": hillshade_color
    };

    var map = L.map('mapid', {
        layers: satelite
    }).setView([44.67, -93.17], 10);

    L.control.layers(baseMaps).addTo(map);

    // Custom control for controls
    L.Control.cntrlpanel = L.Control.extend({
        onAdd: function (map) {

            var controlsdiv = L.DomUtil.create('div', 'custom-control');
            controlsdiv.style.width = '250px';
            controlsdiv.style.height = '450px';
            controlsdiv.style.background = 'white';
            controlsdiv.id = "controls";
            controlsdiv.innerHTML = '<button id="info-button">Info</button><p>Select property</p><select id="PropertySelection" class="PropSelector"><option value="fgcc_value">FGCC</option><option value="gdd">Growing degree days</option></select><div id="legend"><svg width="260px" height="250px"></svg></div>';


            $(controlsdiv).mousedown(function () {
                map.dragging.disable();
            });
            $(document).mouseup(function () {
                map.dragging.enable();
            });

            return controlsdiv;
        },
        onRemove: function (map) {
            // Nothing to do here
        }
    });
    L.control.cntrlpanel = function (opts) {
        return new L.Control.cntrlpanel(opts);
    }
    L.control.cntrlpanel({ position: 'topleft' }).addTo(map);
    // Scale bar
    L.control.scale().addTo(map);
    // manageDepthSlider();       
    // disableDownload();


    function onEachFeature(feature, layer) {
        var popupContent = "<dl><dt>Location name</dt> <dd>" + feature.properties.location_name + "</dd>" +
            "<dt>Cover crop</dt> <dd>" + feature.properties.cover_crop_species_1 + "</dd>" +
            "<dt>FGCC value</dt> <dd>" + feature.properties.fgcc_value + "</dd>" +
            "<dt>Cumulative growing degree days</dt> <dd>" + feature.properties.gdd + "</dd>" +
            "<dt>Photo</dt> <dd>" + '<img src="' + feature.properties.image_url + '" width="250" height="250">' + "</dd>"
            + "</dl>";

        if (feature.properties && feature.properties.popupContent) {
            popupContent += feature.properties.popupContent;
        }

        layer.bindPopup(popupContent);
    }

    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff0000",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    // <!-- var soilsLayer = [{"id": 24, "type": "Feature", "geometry": {"type": "Point", "coordinates": [-90.1153564453125, 45.8196120107612]}, "properties": {"image": "uly.JPG", "comments": "", "crop_prior": "", "fgcc_value": 9e-05, "uploaded_at": "2020-08-11T02:19:48.903221+00:00", "contact_email": "", "location_name": "", "crop_posterior": "", "seeding_method": "MANURE_SLURRY", "photo_taken_date": "2020-08-03", "cover_crop_species_1": "CAMELINA", "cover_crop_species_2": "None", "cover_crop_species_3": "None", "cover_crop_species_4": "None", "cover_crop_interseeded": null, "cover_crop_planting_date": "2020-08-12", "cover_crop_planting_rate": 4, "cover_crop_termination_date": null}}, {"id": 25, "type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.4222412109375, 45.102995448533]}, "properties": {"image": "yawn_IOUn9wK.JPG", "comments": "", "crop_prior": "", "fgcc_value": 0.01555, "uploaded_at": "2020-08-11T18:17:35.848416+00:00", "contact_email": "test@email.com", "location_name": "Is location here?", "crop_posterior": "", "seeding_method": "MANURE_SLURRY", "photo_taken_date": "2020-08-18", "cover_crop_species_1": "CRIMSON_CLOVER", "cover_crop_species_2": "None", "cover_crop_species_3": "None", "cover_crop_species_4": "None", "cover_crop_interseeded": null, "cover_crop_planting_date": "2020-08-13", "cover_crop_planting_rate": 8, "cover_crop_termination_date": null}}, {"id": 26, "type": "Feature", "geometry": {"type": "Point", "coordinates": [-92.5361251831054, 44.4812222077111]}, "properties": {"image": "uly.JPG", "comments": "", "crop_prior": "", "fgcc_value": 9e-05, "uploaded_at": "2020-09-28T12:28:04.060554+00:00", "contact_email": "", "location_name": "test map - goodhue county, south of redwing a bit", "crop_posterior": "", "seeding_method": "BROADCAST_INCORPORATION", "photo_taken_date": "2020-09-08", "cover_crop_species_1": "ALFALFA", "cover_crop_species_2": "None", "cover_crop_species_3": "None", "cover_crop_species_4": "None", "cover_crop_interseeded": null, "cover_crop_planting_date": "2020-09-01", "cover_crop_planting_rate": 1, "cover_crop_termination_date": null}}] -->

    var dataurl = '/kanopy_submissions_json';

    var geojsonObject;
    var soilsLayer;
    var soilsPoints = [];
    var soilsCircle = $.getJSON(dataurl, function (data) {
        soilsLayer = data;
        geojsonObject = L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {
                soilsPoints.push(latlng);
                return L.circleMarker(latlng, geojsonMarkerOptions);
            },

            onEachFeature: onEachFeature
        }).addTo(map);
        map.fitBounds(soilsPoints);
        geojsonObject.eachLayer(function (layer) {
            layer.setStyle(getStyle(layer.feature.properties.fgcc_value))
            updateLegend(fgccScale)
        })
    });


    function updateStyle(property) {
        geojsonObject.eachLayer(function (layer) {
            if (property == "gdd") {
                layer.setStyle({ fillColor: gddScale(layer.feature.properties.gdd) })
                updateLegend(gddScale)
            } else if (property == "fgcc_value") {
                layer.setStyle({ fillColor: fgccScale(layer.feature.properties.fgcc_value) })
                updateLegend(fgccScale)
            }
        })
    }

    //Maybe this: https://github.com/timwis/leaflet-choropleth

    function getStyle(d) {
        return d > 0.9 ? { fillColor: '#00441B', opacity: 0, fillOpacity: 0 } :
            d > 0.8 ? { fillColor: '#00682A' } :
                d > 0.7 ? { fillColor: '#1B843F' } :
                    d > 0.6 ? { fillColor: '#37A055' } :
                        d > 0.5 ? { fillColor: '#5DB86A' } :
                            d > 0.4 ? { fillColor: '#88CD86' } :
                                d > 0.3 ? { fillColor: '#ADDEA7' } :
                                    { fillColor: '#CDEBC7' };
    }


    function getFGCCColor(d) {
        return d > 0.9 ? { fillColor: '#00441B', opacity: 0, fillOpacity: 0 } :
            d > 0.8 ? { fillColor: '#00682A' } :
                d > 0.7 ? { fillColor: '#1B843F' } :
                    d > 0.6 ? { fillColor: '#37A055' } :
                        d > 0.5 ? { fillColor: '#5DB86A' } :
                            d > 0.4 ? { fillColor: '#88CD86' } :
                                d > 0.3 ? { fillColor: '#ADDEA7' } :
                                    { fillColor: '#CDEBC7' };
    }


    function getGDDColor(d) {
        return d > 9000 ? { fillColor: '#7f0000', opacity: 0, fillOpacity: 0 } :
            d > 5000 ? { fillColor: '#b30000' } :
                d > 4000 ? { fillColor: '#d7301f' } :
                    d > 3000 ? { fillColor: '#ef6548' } :
                        d > 2000 ? { fillColor: '#fc8d59' } :
                            d > 1500 ? { fillColor: '#fdbb84' } :
                                d > 1000 ? { fillColor: '#fdd49e' } :
                                    d > 500 ? { fillColor: '#fee8c8' } :
                                        d > 0 ? { fillColor: '#fff7ec' } :
                                            { fillColor: '#bdbdbd' };
    }


    var gddScale = d3.scaleThreshold()
        .domain([500, 1000, 1500, 2000, 3000, 4000, 5000])
        .range(d3.schemeOrRd[8]);


    var fgccScale = d3.scaleThreshold()
        .domain([0.3, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9])
        .range(d3.schemeGreens[7]);


    function removeLegend(legendClassName) {
        d3.select(legendClassName).remove();
    }

    function updateLegend(myscale, threshold = true, twodecimals = false) {

        removeLegend('.legendSoil');

        var svg = d3.select("#legend svg");

        svg.append("g")
            .attr("class", "legendSoil")
            .attr("transform", "translate(20,30)")
            .style("height", 150);

        var legendSoil = d3.legendColor()
            .shapeWidth(30)
            .cells(6)
            // .orient("horizontal")
            .scale(myscale)
        // .shapePadding(4)

        if (threshold) {
            legendSoil.labels(d3.legendHelpers.thresholdLabels)
        }
        if (twodecimals) {
            legendSoil.labelFormat(d3.format(".2f"))
        }

        svg.select(".legendSoil")
            .call(legendSoil);

    };

    // Call updateScale when everything is loaded. Seemed to be an issue where
    //  the on change would try to be attached before the leaflet control containing 
    //  the dropdown and slider were located was created
    $('body').on('change', '#PropertySelection', function () {
        var selected_property = $('#PropertySelection').val();
        updateStyle(selected_property);
    });

    $('body').on('click', '#info-button', function () {
        showInfoWindow();
    });

    function showInfoWindow() {
        var winInfo = L.control.window(map,
            {
                title: 'Green Covr Map',
                content: 'This map allows a geographic exploration of points collected by MOSH and partners of cover crops around the state of MN.',
                visible: true
            })
    }
</script>




</body>

</html>
